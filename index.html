<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="logo.png" />
    <title>Simple Popup Box</title>
</head>

<body>
    <div class="container">
        <div class="toogleBtn"></div>
    </div>

    <script>
        let toogLeBtn = document.querySelector('.toogLeBtn');
        let container = document.querySelector('.toogLeBtn');

        toogLeBtn.onClick = function () { container.classList.toogle('active'); }
    </script>
</body>

</html>
